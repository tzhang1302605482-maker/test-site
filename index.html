<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding myself - Gallery</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            /* 1. 隐藏原生鼠标 */
            cursor: none; 
        }

        /* 2. 基础背景层：极暗显示 (0.05) */
        .base-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.05; 
            filter: grayscale(100%); /* 全灰度增加压抑感/潮流感 */
            transition: background-image 0.8s ease-in-out;
        }

        /* 3. 探照灯高亮层 */
        .spotlight-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 2;
            pointer-events: none;
            
            --radius: 160px;
            --mask: radial-gradient(
                circle var(--radius) at var(--x, -500px) var(--y, -500px), 
                black 0%, 
                black 60%, 
                transparent 100%
            );
            -webkit-mask-image: var(--mask);
            mask-image: var(--mask);
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }

        .spotlight-layer.active {
            opacity: 1;
        }

        /* UI 装饰层 */
        .ui-overlay {
            position: fixed;
            inset: 0;
            z-index: 10;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            letter-spacing: 4px; 
            font-size: 11px; 
            text-transform: uppercase; 
            opacity: 0.6; /* 稍微提升一点文字清晰度 */
        }

        .title-left {
            font-style: italic;
            font-weight: 300;
        }

        .id-right {
            font-weight: 200;
        }

        .instruction {
            width: 100%;
            text-align: center;
            font-size: 9px;
            letter-spacing: 3px;
            opacity: 0.2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="base-bg" class="base-background"></div>
    
    <div id="gallery"></div>

    <div class="ui-overlay">
        <div class="header">
            <div class="title-left">finding myself</div>
            <div class="id-right">12431104 Zhang Yangfei</div>
        </div>
        <div class="instruction">TAP TO EXPLORE</div>
    </div>

    <script>
        /**
         * 照片管理：在这里自定义你的照片数量
         */
        const myImages = [
            '12431104_ZhangYangfei_001.jpg',
            'https://images.unsplash.com/photo-1493246507139-91e8bef99c02?q=80&w=2000',
            'https://images.unsplash.com/photo-1472393365320-dc77242e6fc5?q=80&w=2000',
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2000'
        ];

        let currentIndex = 0;
        const gallery = document.getElementById('gallery');
        const baseBg = document.getElementById('base-bg');

        // 初始化
        function init() {
            myImages.forEach((src, idx) => {
                const div = document.createElement('div');
                div.className = `spotlight-layer ${idx === 0 ? 'active' : ''}`;
                div.style.backgroundImage = `url('${src}')`;
                gallery.appendChild(div);
            });
            updateView();
        }

        function updateView() {
            const layers = document.querySelectorAll('.spotlight-layer');
            layers.forEach((layer, idx) => {
                layer.classList.toggle('active', idx === currentIndex);
            });
            baseBg.style.backgroundImage = `url('${myImages[currentIndex]}')`;
        }

        // 交互逻辑
        document.addEventListener('mousedown', () => {
            currentIndex = (currentIndex + 1) % myImages.length;
            updateView();
            
            // 点击时的圆圈缩放反馈
            const layers = document.querySelectorAll('.spotlight-layer');
            layers.forEach(l => l.style.setProperty('--radius', '145px'));
            setTimeout(() => {
                layers.forEach(l => l.style.setProperty('--radius', '160px'));
            }, 100);
        });

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX + 'px';
            const y = e.clientY + 'px';
            document.querySelectorAll('.spotlight-layer').forEach(layer => {
                layer.style.setProperty('--x', x);
                layer.style.setProperty('--y', y);
            });
        });

        init();
    </script>
</body>
</html>
