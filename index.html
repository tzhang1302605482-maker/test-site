<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>finding myself</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: #fff; cursor: none; }
        .base-bg { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.05; filter: grayscale(100%); transition: background-image 0.8s; }
        .spotlight { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 2; pointer-events: none; opacity: 0; transition: opacity 0.8s;
            --mask: radial-gradient(circle 160px at var(--x, -500px) var(--y, -500px), black 0%, black 60%, transparent 100%);
            -webkit-mask-image: var(--mask); mask-image: var(--mask);
        }
        .active { opacity: 1; }
        .ui { position: fixed; inset: 0; z-index: 10; padding: 40px; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .header { display: flex; justify-content: space-between; letter-spacing: 4px; font-size: 11px; text-transform: uppercase; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="base" class="base-bg"></div>
    <div id="gallery"></div>
    <div class="ui">
        <div class="header">
            <div style="font-style: italic;">finding myself</div>
            <div>12431104 Zhang Yangfei</div>
        </div>
    </div>

    <script>
        // 这里直接读取 images 文件夹下的 1.jpg 到 12.jpg
        const imgs = Array.from({length: 12}, (_, i) => `images/${i + 1}.jpg`);
        let cur = 0;
        const gal = document.getElementById('gallery');
        const bbg = document.getElementById('base');

        function init() {
            imgs.forEach((src, i) => {
                const d = document.createElement('div');
                d.className = `spotlight ${i === 0 ? 'active' : ''}`;
                d.style.backgroundImage = `url('${src}')`;
                gal.appendChild(d);
            });
            show();
        }

        function show() {
            const ls = document.querySelectorAll('.spotlight');
            ls.forEach((l, i) => l.classList.toggle('active', i === cur));
            bbg.style.backgroundImage = `url('${imgs[cur]}')`;
        }

        document.addEventListener('mousedown', () => { cur = (cur + 1) % imgs.length; show(); });
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX + 'px', y = e.clientY + 'px';
            document.querySelectorAll('.spotlight').forEach(l => {
                l.style.setProperty('--x', x); l.style.setProperty('--y', y);
            });
        });
        init();
    </script>
</body>
</html>
